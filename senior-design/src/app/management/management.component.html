  <mat-grid-list cols="4" rowHeight="4:4" gutterSize="40px">
    <mat-grid-tile *ngFor="let item of products">
        <div class = "parent">
      <button class = "delete" (click) = "deleteProduct(item)" role="button"><mat-icon>delete_outline</mat-icon></button>
            <div class = "Management">
                <div class = "ItemName">
                {{item.name}} 
                </div>
                <mat-divider></mat-divider>
                <div>
                Individual Price: {{convertToDollars(item.unitPrice) | currency}}
              </div>
                Bulk Price: {{convertToDollars(item.bulkPrice) | currency}}
            </div>
            <div class = "secondDiv">
              <button class="button-16" role="button">Edit Name</button>
              <br>
              <button class="button-16" role="button">Edit Price</button>
              <br>
              <button (click) = "addtoFavProduct(item.name, +item.unitPrice, +item.bulkPrice)" class="button-16" role="button">Add Image</button>
            </div>
          </div>

      </mat-grid-tile>
</mat-grid-list>
