<mat-sidenav-container>
  <!-- CHECKOUT SIDENAV -->
  <mat-sidenav #sidenav mode = "side" [(opened)]="opened" position = "end">
    <mat-grid-list cols="1" rowHeight="2:1" gutterSize="20px">
      <mat-grid-tile *ngFor="let item of checkoutItems" id = "checkoutTile">
            <div class = "parent">
              <div class="main-content">
                {{item.name}} 
              </div>
              <div class = "secondDiv">
                {{item.price  | currency}}
              </div>
            </div>

              <mat-grid-tile-footer id = "checkout-tile-footer">
                <button mat-button (click)="minusCount(item)" id = "countButton">
                  <mat-icon>remove_circle_outline</mat-icon>
                </button>
                <!-- <input type = "text" [value] = "item.count"> -->
                <p [style.color] = "'black'">{{item.count}}</p>
                <button mat-button (click)="plusCount(item)" id = "countButton">
                  <mat-icon>add_circle_outline</mat-icon>
                </button>
          </mat-grid-tile-footer>
        </mat-grid-tile>
  </mat-grid-list>


  <mat-card> 
    <mat-card-content>
      <div class="total-line">
        <span>Subtotal</span>
        <span>{{subtotal | currency}}</span>
      </div>
      <div class="total-line">
        <span>Tax</span>
        <span>{{tax | currency}}</span>
      </div>
  
      <mat-divider></mat-divider>
      <br>
      <div class="total-line">
        <span>Total</span>
        <span>{{total | currency}}</span>
      </div>
    </mat-card-content>
    <br>
    <br>
    <button class="button-17" role="button">
      Proceed to payment
    </button>
  </mat-card>

  

  </mat-sidenav>

  <!-- MAIN POS GRID -->
  <mat-sidenav-content>
    <div class = "pos-top">
      <h1>Welcome!</h1>
      <button (click) = "sidenav.toggle()" mat-fab ><mat-icon>shopping_cart</mat-icon></button>
    </div>
  <br>
