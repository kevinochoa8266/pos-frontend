<mat-sidenav-container>
  <mat-sidenav #sidenav mode = "side" [(opened)]="opened" position = "end">
    Cart...
    <br>
    checkout...
  </mat-sidenav>

  <mat-sidenav-content>
    <div class = "pos-top">
      <h1>Welcome!</h1>
      <button (click) = "sidenav.toggle()" mat-fab ><mat-icon>shopping_cart</mat-icon></button>
    </div>
  <br>
    <mat-grid-list cols="3" rowHeight="3:2" gutterSize="60px">
      <mat-grid-tile *ngFor="let item of items">
          <div class="tile-content">
              <img [src]="item.pic" width = 50% alt="Image">
            </div>
            <mat-grid-tile-footer id = "tile-footer" >
              <div>
                  {{ item.text }}, 
                  {{ item.price }}
              </div>
              <div>
                <button mat-mini-fab color="blue">
                  <mat-icon>add_shopping_cart</mat-icon>
                </button>
              </div>
            </mat-grid-tile-footer>
        </mat-grid-tile>
  </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
